<html>
 <head>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"   ></script>
 </head>

<body>
   <div id="root"></div>
</body>

   function onBtnClick(){
      console.log("clicked ok!")

   const  reactSpan = (
      <span>
         <h3> React单击事件 </h3>
         <button onClick={onBtnClick} > react Click</button>
      </span>
   )

   ReactDOM.render(reactSpan,root)
</script>
